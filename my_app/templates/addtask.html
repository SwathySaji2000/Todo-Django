{% extends 'base.html' %}

{% block title %}
<title>Add New Task</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
{% endblock %}
